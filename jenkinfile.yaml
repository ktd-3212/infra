ipeline {
    agent any
    
    environment {
        AWS_REGION   = "ap-southeast-1"
        CLUSTER_NAME = "daidh-eks-cluster"
    }

    stages {
        stage('Checkout') {
            steps {
                git branch: 'main', url: 'https://github.com/your-repo/infra.git'
            }
        }

        stage('Setup Terraform') {
            steps {
                sh '''
                  curl -Lo terraform.zip https://releases.hashicorp.com/terraform/1.5.7/terraform_1.5.7_linux_amd64.zip
                  unzip terraform.zip
                  sudo mv terraform /usr/local/bin/
                  terraform -version
                '''
            }
        }
  
        stage('Terraform Init') {
            steps {
                withCredentials([[$class: 'AmazonWebServicesCredentialsBinding', credentialsId: 'aws-creds']]) {
                    sh 'terraform init'
                }
            }
        }

        stage('Terraform Plan') {
            steps {
                withCredentials([[$class: 'AmazonWebServicesCredentialsBinding', credentialsId: 'aws-creds']]) {
                    sh 'terraform plan -out=tfplan -var="cluster_name=$CLUSTER_NAME" -var="region=$AWS_REGION"'
                }
            }
        }

        stage('Terraform Apply') {
            steps {
                withCredentials([[$class: 'AmazonWebServicesCredentialsBinding', credentialsId: 'aws-creds']]) {
                    sh 'terraform apply -auto-approve tfplan'
                }
            }
        }
    }
}



